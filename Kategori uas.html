<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>EduPortal | Portal Pendidikan Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
body{
  scroll-behavior:smooth;
}

/* ===== HERO ===== */
.hero{
  background:linear-gradient(135deg,#3b6fd8,#6fa8ff);
  color:#fff;
  padding:100px 0;
}

/* ===== SECTION ===== */
section{
  padding:80px 0;
}

/* ===== CARD ===== */
.card{
  border:none;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}

/* ===== KATEGORI ===== */
.kategori-card:hover{
  background:#3b6fd8;
  color:#fff;
  transition:0.3s;
}

/* ===== GALERI ===== */
.gallery img{
  border-radius:12px;
}

/* ===== FOOTER ===== */
footer{
  background:#1f2e55;
  color:#fff;
  padding:30px 0;
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="#">EduPortal</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto gap-lg-3">
        <li class="nav-item"><a class="nav-link" href="#beranda">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="#kategori">Kategori</a></li>
        <li class="nav-item"><a class="nav-link" href="#berita">Berita</a></li>
        <li class="nav-item"><a class="nav-link" href="#galeri">Galeri</a></li>
        <li class="nav-item"><a class="nav-link" href="#forum">Forum</a></li>
        <li class="nav-item"><a class="nav-link btn btn-warning px-3" href="#kontak">Kontak</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- ===== KATEGORI ===== -->
<section id="kategori">
  <div class="container text-center">
    <h2 class="fw-bold mb-4">Kategori Populer</h2>
    <div class="row g-4">
      <div class="col-md-4"><div class="card p-4 kategori-card">Pendidikan</div></div>
      <div class="col-md-4"><div class="card p-4 kategori-card">Sains</div></div>
      <div class="col-md-4"><div class="card p-4 kategori-card">Komputer</div></div>
      <div class="col-md-4"><div class="card p-4 kategori-card">Bahasa</div></div>

      <div class="col-md-4"><div class="card p-4 kategori-card">Bisnis</div></div>
