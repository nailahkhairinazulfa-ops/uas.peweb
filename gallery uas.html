<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Belajar - EduPortal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS GABUNG -->
  <style>
    body {
      background: #f6f8fc;
      font-family: Arial, sans-serif;
    }

    .gallery-card {
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
    }

    .gallery-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }

    .gallery-card p {
      margin-top: 8px;
      font-weight: 500;
      text-align: center;
    }

    /* Modal gambar */
    #imgModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #imgModal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #imgModal span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- GALERI -->
<section class="container py-5">
  <h2 class="text-center fw-bold mb-4">Galeri Belajar</h2>

  <div class="row g-4">
    <div class="col-md-3 col-sm-6">
      <div class="gallery-card" onclick="openImg(this)">
        <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d">
        <p>Diskusi Kelompok</p>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="gallery-card" onclick="openImg(this)">
        <img src="https://images.unsplash.com/photo-1588072432836-e10032774350">
        <p>Kelas Online</p>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="gallery-card" onclick="openImg(this)">
        <img src="https://images.unsplash.com/photo-1517433456452-f9633a875f6f">
        <p>Belajar Programming</p>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="gallery-card" onclick="openImg(this)">
        <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f">
        <p>Perpustakaan Digital</p>
      </div>
    </div>
  </div>
</section>

<!-- MODAL GAMBAR -->
<div id="imgModal">
  <span onclick="closeImg()">&times;</span>
  <img id="modalImg">
</div>

<!-- JS GABUNG -->
<script>
  function openImg(el) {
    document.getElementById("imgModal").style.display = "flex";
    document.getElementById("modalImg").src = el.querySelector("img").src;
  }

  function closeImg() {
    document.getElementById("imgModal").style.display = "none";
  }
</script>

</body>
</html>
